<form [formGroup]="formUsuario" (submit)="submitForm()">
    <ion-grid>
        <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>
                    <ion-item>
                        <ion-label position="floating">Tipo identificación*</ion-label>
                        <ion-select formControlName="tipoId" placeholder="Seleccionar" interface="popover">
                            <ion-select-option *ngFor="let t of tipoId" [value]="t.id">{{ t.valor }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Número Identificación*</ion-label>
                        <ion-input formControlName="numeroId" type="number"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Primer nombre*</ion-label>
                        <ion-input formControlName="primerNombre" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Segundo nombre</ion-label>
                        <ion-input formControlName="segundoNombre" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Primer apellido*</ion-label>
                        <ion-input formControlName="primerApellido" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Segundo apellido</ion-label>
                        <ion-input formControlName="segundoApellido" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Género*</ion-label>
                        <ion-select formControlName="genero" placeholder="Seleccionar" interface="popover">
                            <ion-select-option *ngFor="let g of genero" [value]="g.id">{{ g.valor }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Ciudad de Residencia*</ion-label>
                        <ion-input formControlName="ciudad" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Estado cívi*</ion-label>
                        <ion-select formControlName="estadoCivil" placeholder="Seleccionar" interface="popover">
                            <ion-select-option *ngFor="let estado of estadoCivil" [value]="estado.id">{{ estado.valor }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Telefono celular*</ion-label>
                        <ion-input formControlName="telefonoCelular" type="number"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Fecha de nacimiento*</ion-label>
                        <ion-input formControlName="fechaNacimiento" type="date" placeholder="Fecha de nacimiento *"></ion-input>
                    </ion-item>
                </div>
                <div padding>
                    <ion-button size="large" type="submit" [disabled]="formUsuario.invalid" expand="block">Registrar</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
